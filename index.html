<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals Demo</h1>

  <!-- Part 1 -->
  <section>
    <h2>Part 1: Basics (Variables & Conditionals)</h2>
    <button id="checkAgeBtn">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2 -->
  <section>
    <h2>Part 2: Functions</h2>
    <input type="number" id="price" placeholder="Enter price">
    <input type="number" id="quantity" placeholder="Enter quantity">
    <button id="calcBtn">Calculate Total</button>
    <p id="totalResult"></p>
  </section>

  <!-- Part 3 -->
  <section>
    <h2>Part 3: Loops</h2>
    <button id="listFruitsBtn">Show Fruits</button>
    <ul id="fruitList"></ul>
  </section>

  <!-- Part 4 -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggleBtn">Toggle Message</button>
    <p id="message">Hello, world!</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
